<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link href='./styles.css' rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <div class="card">
    <div class="card-img">
      <img class='equilibrium-img' src="./images/image-equilibrium.jpg" alt="">
      <img class="hover-img" src="./images/icon-view.svg" alt='view icon' />
    </div>
    <h3 class="card-title">Equilibrium #3429</h3>
    <p class=' card-description'>Our Equilibrium collection promotes balance and calm.</p>
    <div class="card-stats">
      <span class='card-eth'><img src='./images/icon-ethereum.svg' alt='ethereum-icon'>0.041 ETH</span>
      <span class='card-time-remaining'><img src='./images/icon-clock.svg' alt='clock-icon'>3 days left</span>
    </div>
    <div class="card-credit">
      <img src="./images/image-avatar.png" alt="avatar">
      <span class='card-credit-creation'>Creation of <span class='card-creator'>Jules Wyvern</span></span>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Anthony</a>.
  </div>
</body>

</html>
